<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./tic toc toe.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div id="title">
        <h1>Tic Tac Toe</h1>
    </div>
    <div id="board">
        <div class="square" id="square0">X</div>
        <div class="square" id="square1"></div>
        <div class="square" id="square2">O</div>
        <div class="square" id="square3"></div>
        <div class="square" id="square4">X</div>
        <div class="square" id="square5">O</div>
        <div class="square" id="square6">O</div>
        <div class="square" id="square7"></div>
        <div class="square" id="square8">X</div>
    </div>  <br><br>
    <div id="endGame">
        <input type="button" value="Restart" id="restartButton" onclick="restartButton()"/>
    </div>
  
</body>
</html>
